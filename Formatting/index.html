<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting of texts</title>
</head>
<body>
    <!-- bold  -->
    <b>Blod text</b>
    <br>
    <!-- strong  -->
    <strong>Important text</strong>
    <br>
    <!-- i element - defines a part in another way -->
    <i>It is a italic text</i>
    <br>
    <!-- em element - emphasized texts -->
    <em>Emphasized text</em>
    <br>
    <!-- small  -->
    <small>Text gets more smaller</small>
    <!-- mark  -->
    <p>Don't forget to bring a cup of <mark>coffee</mark></p>
    <!-- del  -->
    <p>My favorite Comic Character is <del>Captain America</del> BatmanðŸ¦‡</p>
    <!-- ins  -->
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
    <!-- sub  -->
    <p>CO<sub>2</sub></p>
    <p>2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>O</p>
    <!-- sup -->
    <p>5<sup>4</sup> = 625</p>
    <p>(A + B)<sup>2</sup> = A<sup>2</sup> + B<sup>2</sup> + 2AB</p>
</body>
</html>
