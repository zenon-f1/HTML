<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=], initial-scale=1.0" />
        <title>Input Types</title>
        <style>
            input {
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <input type="button" value="Submit" /><br />
        <input type="checkbox" /><br />
        <input type="color" /><br />
        <input type="date" /><br />
        <input type="datetime-local" /><br />
        <input type="email" placeholder="abc@gmail.com" /><br />
        <input type="file" /><br />
        <input type="hidden" /><br />
        <input
            type="image"
            src="/pexels-pixabay-460775.jpg"
            width="300px"
        /><br />
        <input type="month" /><br />
        <input type="number" /><br />
        <input type="password" /><br />
        <input type="radio" /><br />
        <input type="range" min="0" max="100" /><br />
        <input type="reset" /><br />
        <input type="search" /><br />
        <input type="submit" /><br />
        <input type="tel" /><br />
        <input type="text" /><br />
        <input type="time" /><br />
        <input type="url" /><br />
        <input type="week" /><br />
    </body>
</html>
