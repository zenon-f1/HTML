<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles in Html</title>
</head>
<body style="background-color: seashell;">
    <!-- text color -->
    <h3 style="color: peru;">Lorem ipsum dolor sit amet.</h3>
    <h3 style="color: brown;">Lorem ipsum dolor sit amet.</h3>
    <h3 style="color: hotpink;">Lorem ipsum dolor sit amet.</h3>

    <!-- font family -->
    <h3 style="font-family: 'Courier New', Courier, monospace;">Monospace</h3>
    <h3 style="font-family: sans-serif;">Sans-Serif</h3>
    <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Lucida Sans</h3>
    
    <!-- text size -->
    <h3 style="font-size: 200%;">Lorem ipsum dolor sit.</h3>
    <p style="font-size: 150%;">Lorem ipsum dolor sit.</p>

    <!-- text alignment -->
    <h2 style="text-align: center; background-color: aquamarine;">Centered Heading</h2>
    <p style="text-align: center; background-color: chocolate;">Centered Paragraph</p>
</body>
</html>
