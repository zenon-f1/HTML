<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            border-width: 5px;
            border-color: white;
            border-style: solid;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.8);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- <img src="" alt=""> -->
    <p style="color: brown;">Attributes are the values/properties that have some specific meaning for the elements, here src, alt, width and height are the attributes</p>
    <img src="grey-wolf-7589920_1920.jpg" alt="grey wolf image" height="300px">
    
</body>
</html>
